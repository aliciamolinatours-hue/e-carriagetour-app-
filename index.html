<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Registro de Viajes - Electric Carriage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* CSS ELEGANTE PARA APLICACIÓN DE VIAJES */
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --warning-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --danger-gradient: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
            
            --dark-bg: #0f172a;
            --card-bg: #1e293b;
            --light-card: #f8fafc;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-dark: #334155;
            --border-color: #334155;
            --shadow-color: rgba(0, 0, 0, 0.25);
            
            --glass-effect: rgba(30, 41, 59, 0.7);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
            
            --radius-large: 20px;
            --radius-medium: 12px;
            --radius-small: 8px;
            
            --spacing-xs: 8px;
            --spacing-sm: 12px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            padding-bottom: 20px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(103, 126, 234, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(118, 75, 162, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(250, 112, 154, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 var(--spacing-md);
        }

        /* HEADER ELEGANTE */
        header {
            background: var(--glass-effect);
            backdrop-filter: blur(10px);
            border-bottom: var(--glass-border);
            box-shadow: var(--glass-shadow);
            padding: var(--spacing-md) 0;
            position: sticky;
            top: 0;
            z-index: 100;
            margin-bottom: var(--spacing-lg);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 1.6rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        h1 i {
            font-size: 1.8rem;
        }

        .header-subtitle {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .badge {
            background: var(--primary-gradient);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        /* SECCIONES */
        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--spacing-md);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding-bottom: var(--spacing-sm);
            border-bottom: 2px solid;
            border-image: var(--primary-gradient);
            border-image-slice: 1;
        }

        .section-title i {
            font-size: 1.4rem;
            color: #667eea;
        }

        /* FORMULARIO */
        .form-card {
            background: var(--glass-effect);
            backdrop-filter: blur(10px);
            border: var(--glass-border);
            border-radius: var(--radius-large);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
            box-shadow: var(--glass-shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-label {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            font-weight: 600;
            margin-bottom: var(--spacing-sm);
            color: var(--text-primary);
            font-size: 1rem;
        }

        .form-label i {
            width: 20px;
            text-align: center;
            color: #667eea;
        }

        /* BOTONES DE PASAJEROS */
        .pax-buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: var(--spacing-sm);
        }

        .pax-btn {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid transparent;
            border-radius: var(--radius-medium);
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .pax-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .pax-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px var(--shadow-color);
            color: white;
        }

        .pax-btn:hover::before {
            opacity: 0.7;
        }

        .pax-btn.selected {
            background: var(--primary-gradient);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.4);
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* INPUT DE PAÍS */
        .country-input {
            position: relative;
        }

        #country {
            width: 100%;
            padding: var(--spacing-md);
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid transparent;
            border-radius: var(--radius-medium);
            color: var(--text-primary);
            outline: none;
            transition: all 0.3s ease;
        }

        #country:focus {
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        #country::placeholder {
            color: var(--text-secondary);
        }

        #country-suggestions {
            position: absolute;
            top: calc(100% + 5px);
            left: 0;
            right: 0;
            background: var(--card-bg);
            border-radius: var(--radius-medium);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 100;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            border: 1px solid var(--border-color);
        }

        .suggestion-item {
            padding: var(--spacing-sm) var(--spacing-md);
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 1px solid var(--border-color);
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .suggestion-item:hover {
            background: rgba(102, 126, 234, 0.2);
            padding-left: 24px;
        }

        /* BOTONES DE PAGO */
        .payment-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--spacing-sm);
        }

        .payment-btn {
            padding: var(--spacing-md);
            border: 2px solid transparent;
            border-radius: var(--radius-medium);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            position: relative;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
        }

        .payment-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            transition: opacity 0.3s ease;
        }

        .payment-btn.cash::before {
            background: var(--success-gradient);
            opacity: 0;
        }

        .payment-btn.card::before {
            background: var(--secondary-gradient);
            opacity: 0;
        }

        .payment-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px var(--shadow-color);
        }

        .payment-btn:hover::before {
            opacity: 0.7;
        }

        .payment-btn.selected {
            border-color: transparent;
            color: white;
            transform: translateY(-3px);
        }

        .payment-btn.selected.cash {
            box-shadow: 0 8px 16px rgba(79, 172, 254, 0.4);
        }

        .payment-btn.selected.card {
            box-shadow: 0 8px 16px rgba(240, 147, 251, 0.4);
        }

        .payment-btn.selected::before {
            opacity: 1;
        }

        /* SECCIÓN DE PROPINAS */
        .tip-section {
            margin-top: var(--spacing-md);
            padding-top: var(--spacing-md);
            border-top: 1px solid var(--border-color);
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .tip-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-sm);
        }

        .tip-btn {
            padding: var(--spacing-sm);
            border: 2px solid transparent;
            border-radius: var(--radius-medium);
            background: rgba(255, 255, 255, 0.05);
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-primary);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-xs);
        }

        .tip-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--warning-gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .tip-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px var(--shadow-color);
        }

        .tip-btn:hover::before {
            opacity: 0.7;
        }

        .tip-btn.selected {
            background: var(--warning-gradient);
            color: var(--text-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(250, 112, 154, 0.4);
            border-color: transparent;
        }

        /* PROPINA PERSONALIZADA */
        .custom-tip {
            display: flex;
            gap: var(--spacing-sm);
            align-items: center;
            margin-top: var(--spacing-sm);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        #custom-tip-input {
            flex: 1;
            padding: var(--spacing-sm);
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid transparent;
            border-radius: var(--radius-medium);
            font-size: 1rem;
            color: var(--text-primary);
            outline: none;
            transition: all 0.3s ease;
        }

        #custom-tip-input:focus {
            border-color: #f093fb;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 3px rgba(240, 147, 251, 0.2);
        }

        .custom-tip-btn {
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--secondary-gradient);
            color: white;
            border: none;
            border-radius: var(--radius-medium);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(240, 147, 251, 0.4);
        }

        .custom-tip-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(240, 147, 251, 0.6);
        }

        /* BOTÓN GUARDAR */
        .save-btn {
            width: 100%;
            padding: var(--spacing-lg);
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: var(--radius-medium);
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: var(--spacing-lg);
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
        }

        .save-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s;
        }

        .save-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .save-btn:hover::after {
            left: 100%;
        }

        .save-btn:active {
            transform: translateY(-2px);
        }

        /* MENSAJE DE CONFIRMACIÓN */
        .confirmation-message {
            display: none;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            background: var(--success-gradient);
            color: white;
            padding: var(--spacing-md);
            border-radius: var(--radius-medium);
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
            margin-top: var(--spacing-md);
            animation: slideUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.4);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* SECCIÓN DE VIAJES */
        .trips-section {
            background: var(--glass-effect);
            backdrop-filter: blur(10px);
            border: var(--glass-border);
            border-radius: var(--radius-large);
            padding: var(--spacing-lg);
            box-shadow: var(--glass-shadow);
        }

        /* ESTADÍSTICAS */
        .stats {
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-medium);
            padding: var(--spacing-md);
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
            border: var(--glass-border);
            backdrop-filter: blur(10px);
        }

        .stat-item {
            text-align: center;
            position: relative;
            padding: var(--spacing-sm);
            border-radius: var(--radius-small);
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-3px);
        }

        .stat-item:nth-child(1):hover {
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }

        .stat-item:nth-child(2):hover {
            box-shadow: 0 8px 16px rgba(240, 147, 251, 0.3);
        }

        .stat-item:nth-child(3):hover {
            box-shadow: 0 8px 16px rgba(250, 112, 154, 0.3);
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 4px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .stat-item:nth-child(2) .stat-value {
            background: var(--secondary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
        }

        .stat-item:nth-child(3) .stat-value {
            background: var(--warning-gradient);
            -webkit-background-clip: text;
            background-clip: text;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* LISTA DE VIAJES */
        .trip-list {
            max-height: 400px;
            overflow-y: auto;
            border-radius: var(--radius-medium);
            border: var(--glass-border);
            background: rgba(255, 255, 255, 0.02);
        }

        /* SCROLLBAR PERSONALIZADO */
        .trip-list::-webkit-scrollbar {
            width: 6px;
        }

        .trip-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .trip-list::-webkit-scrollbar-thumb {
            background: var(--primary-gradient);
            border-radius: 3px;
        }

        .trip-list::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        /* ITEMS DE VIAJE */
        .trip-item {
            padding: var(--spacing-md);
            border-bottom: 1px solid var(--border-color);
            display: grid;
            grid-template-columns: 1fr 0.7fr 1.5fr 0.8fr 0.8fr;
            gap: var(--spacing-sm);
            align-items: center;
            transition: all 0.2s ease;
        }

        .trip-item:last-child {
            border-bottom: none;
        }

        .trip-item:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .trip-time {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        .trip-pax {
            text-align: center;
            background: rgba(102, 126, 234, 0.2);
            padding: 6px 10px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .trip-country {
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        .trip-payment {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            font-weight: 600;
            padding: 6px 10px;
            border-radius: var(--radius-small);
        }

        .trip-payment.cash {
            background: rgba(79, 172, 254, 0.2);
            color: #4facfe;
        }

        .trip-payment.card {
            background: rgba(240, 147, 251, 0.2);
            color: #f093fb;
        }

        .trip-tip {
            text-align: right;
            font-weight: 700;
            color: #fee140;
            font-size: 0.95rem;
        }

        /* LISTA VACÍA */
        .empty-list {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-xl) var(--spacing-md);
            color: var(--text-secondary);
            text-align: center;
        }

        .empty-list i {
            font-size: 3rem;
            margin-bottom: var(--spacing-md);
            opacity: 0.5;
        }

        .empty-list p {
            font-size: 1.1rem;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .empty-list small {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        /* FOOTER */
        footer {
            margin-top: var(--spacing-lg);
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            padding-top: var(--spacing-md);
            border-top: 1px solid var(--border-color);
        }

        footer p {
            margin-bottom: 4px;
            color: var(--text-primary);
        }

        /* RESPONSIVE */
        @media (max-width: 600px) {
            .container {
                padding: 0 var(--spacing-sm);
            }
            
            .header-content {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--spacing-sm);
            }
            
            .header-subtitle {
                flex-wrap: wrap;
            }
            
            .form-card, .trips-section {
                padding: var(--spacing-md);
            }
            
            .trip-item {
                grid-template-columns: 1fr 0.5fr 1fr 0.5fr 0.8fr;
                gap: var(--spacing-xs);
                padding: var(--spacing-sm);
                font-size: 0.9rem;
            }
            
            .stats {
                grid-template-columns: 1fr;
                gap: var(--spacing-sm);
            }
            
            .payment-buttons {
                grid-template-columns: 1fr;
            }
            
            .pax-buttons {
                gap: var(--spacing-xs);
            }
            
            .save-btn {
                padding: var(--spacing-md);
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="header-main">
                    <h1><i class="fas fa-bolt"></i> Electric Carriage</h1>
                    <div class="header-subtitle">
                        <span id="current-date"></span>
                        <span class="badge" id="trip-count">0 viajes hoy</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <main class="container">
        <section class="form-section">
            <h2 class="section-title">
                <i class="fas fa-plus-circle"></i>
                <span>Nuevo Viaje</span>
            </h2>
            
            <div class="form-card">
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-users"></i>
                        <span>Pasajeros</span>
                    </label>
                    <div class="pax-buttons">
                        <button class="pax-btn" data-pax="1">1</button>
                        <button class="pax-btn" data-pax="2">2</button>
                        <button class="pax-btn" data-pax="3">3</button>
                        <button class="pax-btn" data-pax="4">4</button>
                        <button class="pax-btn" data-pax="5">5</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-globe-europe"></i>
                        <span>País</span>
                    </label>
                    <div class="country-input">
                        <input type="text" id="country" placeholder="Escribe el país...">
                        <div id="country-suggestions"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-money-bill-wave"></i>
                        <span>Método de Pago</span>
                    </label>
                    <div class="payment-buttons">
                        <button class="payment-btn cash" data-payment="cash">
                            <i class="fas fa-money-bill"></i>
                            <span>Efectivo</span>
                        </button>
                        <button class="payment-btn card" data-payment="card">
                            <i class="fas fa-credit-card"></i>
                            <span>Tarjeta</span>
                        </button>
                    </div>
                </div>
                
                <div id="tip-section-cash" class="tip-section">
                    <label class="form-label">
                        <i class="fas fa-euro-sign"></i>
                        <span>Propina</span>
                    </label>
                    <div class="tip-buttons">
                        <button class="tip-btn" data-tip="0">0€</button>
                        <button class="tip-btn custom-tip-btn-open" data-tip="custom">
                            <i class="fas fa-edit"></i>
                            <span>Personalizar</span>
                        </button>
                    </div>
                    <div class="custom-tip" id="custom-tip-cash" style="display: none;">
                        <input type="number" id="custom-tip-input-cash" placeholder="Ej: 3.50" min="0" step="0.5">
                        <button class="custom-tip-btn" id="set-tip-cash">Aplicar</button>
                    </div>
                </div>
                
                <div id="tip-section-card" class="tip-section">
                    <label class="form-label">
                        <i class="fas fa-euro-sign"></i>
                        <span>Propina</span>
                    </label>
                    <div class="tip-buttons">
                        <button class="tip-btn" data-tip="0">0€</button>
                        <button class="tip-btn" data-tip="7">7€</button>
                        <button class="tip-btn" data-tip="10.5">10.5€</button>
                        <button class="tip-btn" data-tip="14">14€</button>
                        <button class="tip-btn custom-tip-btn-open" data-tip="custom">
                            <i class="fas fa-edit"></i>
                            <span>Personalizar</span>
                        </button>
                    </div>
                    <div class="custom-tip" id="custom-tip-card" style="display: none;">
                        <input type="number" id="custom-tip-input-card" placeholder="Ej: 5.00" min="0" step="0.5">
                        <button class="custom-tip-btn" id="set-tip-card">Aplicar</button>
                    </div>
                </div>
                
                <button id="save-trip" class="save-btn">
                    <i class="fas fa-check-circle"></i>
                    <span>Guardar Viaje</span>
                </button>
                
                <div id="confirmation-message" class="confirmation-message">
                    <i class="fas fa-check"></i>
                    <span>Viaje guardado</span>
                </div>
            </div>
        </section>
        
        <section class="trips-section">
            <h2 class="section-title">
                <i class="fas fa-history"></i>
                <span>Viajes de Hoy</span>
            </h2>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="total-trips">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="total-pax">0</div>
                    <div class="stat-label">Pasajeros</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="total-tips">0€</div>
                    <div class="stat-label">Propinas</div>
                </div>
            </div>
            
            <div class="trip-list">
                <div id="trips-container">
                    <div class="empty-list" id="empty-list-message">
                        <i class="fas fa-car"></i>
                        <p>No hay viajes registrados hoy</p>
                        <small>Registra tu primer viaje arriba</small>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="container">
            <p>Registro de viajes •  Electric Carriage</p>
            <small>Datos guardados localmente en tu dispositivo</small>
        </div>
    </footer>

    <script>
        // Lista de países para autocompletar - 195 países de la ONU ordenados alfabéticamente
        const countries = [
            "Afganistán", "Albania", "Alemania", "Andorra", "Angola", "Antigua y Barbuda",
            "Arabia Saudita", "Argelia", "Argentina", "Armenia", "Australia", "Austria",
            "Azerbaiyán", "Bahamas", "Bangladés", "Barbados", "Baréin", "Bélgica",
            "Belice", "Benín", "Bielorrusia", "Birmania (Myanmar)", "Bolivia",
            "Bosnia y Herzegovina", "Botsuana", "Brasil", "Brunéi", "Bulgaria",
            "Burkina Faso", "Burundi", "Bután", "Cabo Verde", "Camboya", "Camerún",
            "Canadá", "Catar", "Chad", "Chile", "China", "Chipre", "Colombia",
            "Comoras", "Corea del Norte", "Corea del Sur", "Costa de Marfil",
            "Costa Rica", "Croacia", "Cuba", "Dinamarca", "Dominica", "Ecuador",
            "Egipto", "El Salvador", "Emiratos Árabes Unidos", "Eritrea", "Eslovaquia",
            "Eslovenia", "España", "Estados Unidos", "Estonia", "Esuatini", "Etiopía",
            "Filipinas", "Finlandia", "Fiyi", "Francia", "Gabón", "Gambia", "Georgia",
            "Ghana", "Granada", "Grecia", "Guatemala", "Guinea", "Guinea Ecuatorial",
            "Guinea-Bisáu", "Guyana", "Haití", "Honduras", "Hungría", "India",
            "Indonesia", "Irak", "Irán", "Irlanda", "Islandia", "Islas Marshall",
            "Islas Salomón", "Israel", "Italia", "Jamaica", "Japón", "Jordania",
            "Kazajistán", "Kenia", "Kirguistán", "Kiribati", "Kuwait", "Laos",
            "Lesoto", "Letonia", "Líbano", "Liberia", "Libia", "Liechtenstein",
            "Lituania", "Luxemburgo", "Macedonia del Norte", "Madagascar", "Malasia",
            "Malaui", "Maldivas", "Malí", "Malta", "Marruecos", "Mauricio", "Mauritania",
            "México", "Micronesia", "Moldavia", "Mónaco", "Mongolia", "Montenegro",
            "Mozambique", "Namibia", "Nauru", "Nepal", "Nicaragua", "Níger", "Nigeria",
            "Noruega", "Nueva Zelanda", "Omán", "Países Bajos", "Pakistán", "Palaos",
            "Palestina", "Panamá", "Papúa Nueva Guinea", "Paraguay", "Perú", "Polonia",
            "Portugal", "Reino Unido", "República Centroafricana", "República Checa",
            "República del Congo", "República Democrática del Congo", "República Dominicana",
            "Ruanda", "Rumanía", "Rusia", "Samoa", "San Cristóbal y Nieves", "San Marino",
            "San Vicente y las Granadinas", "Santa Lucía", "Santo Tomé y Príncipe",
            "Senegal", "Serbia", "Seychelles", "Sierra Leona", "Singapur", "Siria",
            "Somalia", "Sri Lanka", "Sudáfrica", "Sudán", "Sudán del Sur", "Suecia",
            "Suiza", "Surinam", "Tailandia", "Tanzania", "Tayikistán", "Timor Oriental",
            "Togo", "Tonga", "Trinidad y Tobago", "Túnez", "Turkmenistán", "Turquía",
            "Tuvalu", "Ucrania", "Uganda", "Uruguay", "Uzbekistán", "Vanuatu",
            "Vaticano (Santa Sede)", "Venezuela", "Vietnam", "Yemen", "Yibuti",
            "Zambia", "Zimbabue"
        ];

        // Datos iniciales
        let trips = JSON.parse(localStorage.getItem('carriageTrips')) || [];
        let selectedPax = null;
        let selectedPayment = null;
        let selectedTip = 0;
        let currentPaymentType = null;
        
        // Inicializar aplicación
        document.addEventListener('DOMContentLoaded', function() {
            updateCurrentDate();
            loadTrips();
            updateStats();
            setupEventListeners();
            setupCountryAutocomplete();
        });
        
        function updateCurrentDate() {
            const now = new Date();
            const options = { weekday: 'short', day: 'numeric', month: 'short' };
            document.getElementById('current-date').textContent = now.toLocaleDateString('es-ES', options);
        }
        
        function setupEventListeners() {
            // Botones de pasajeros
            document.querySelectorAll('.pax-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.pax-btn').forEach(b => b.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedPax = parseInt(this.getAttribute('data-pax'));
                });
            });
            
            // Botones de pago
            document.querySelectorAll('.payment-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.payment-btn').forEach(b => b.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedPayment = this.getAttribute('data-payment');
                    currentPaymentType = selectedPayment;
                    
                    // Mostrar sección de propinas
                    document.querySelectorAll('.tip-section').forEach(section => {
                        section.style.display = 'none';
                    });
                    
                    if (selectedPayment === 'cash') {
                        document.getElementById('tip-section-cash').style.display = 'block';
                        selectedTip = 0;
                    } else if (selectedPayment === 'card') {
                        document.getElementById('tip-section-card').style.display = 'block';
                        selectedTip = 0;
                    }
                    
                    document.querySelectorAll('.tip-btn').forEach(b => b.classList.remove('selected'));
                    document.getElementById('custom-tip-cash').style.display = 'none';
                    document.getElementById('custom-tip-card').style.display = 'none';
                });
            });
            
            // Botones de propina
            document.querySelectorAll('.tip-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const tipValue = this.getAttribute('data-tip');
                    
                    if (tipValue === 'custom') {
                        if (currentPaymentType === 'cash') {
                            document.getElementById('custom-tip-cash').style.display = 'flex';
                        } else if (currentPaymentType === 'card') {
                            document.getElementById('custom-tip-card').style.display = 'flex';
                        }
                    } else {
                        document.getElementById('custom-tip-cash').style.display = 'none';
                        document.getElementById('custom-tip-card').style.display = 'none';
                        document.querySelectorAll('.tip-btn').forEach(b => b.classList.remove('selected'));
                        this.classList.add('selected');
                        selectedTip = parseFloat(tipValue);
                    }
                });
            });
            
            // Botones para aplicar propina personalizada
            document.getElementById('set-tip-cash').addEventListener('click', function() {
                const customTipInput = document.getElementById('custom-tip-input-cash');
                const tipValue = parseFloat(customTipInput.value);
                
                if (!isNaN(tipValue) && tipValue >= 0) {
                    selectedTip = tipValue;
                    document.querySelectorAll('.tip-btn').forEach(b => b.classList.remove('selected'));
                    
                    const confirmation = document.getElementById('confirmation-message');
                    confirmation.innerHTML = `<i class="fas fa-check"></i><span>Propina: ${tipValue.toFixed(2)}€</span>`;
                    confirmation.style.display = 'flex';
                    
                    setTimeout(() => {
                        confirmation.style.display = 'none';
                    }, 2000);
                }
            });
            
            document.getElementById('set-tip-card').addEventListener('click', function() {
                const customTipInput = document.getElementById('custom-tip-input-card');
                const tipValue = parseFloat(customTipInput.value);
                
                if (!isNaN(tipValue) && tipValue >= 0) {
                    selectedTip = tipValue;
                    document.querySelectorAll('.tip-btn').forEach(b => b.classList.remove('selected'));
                    
                    const confirmation = document.getElementById('confirmation-message');
                    confirmation.innerHTML = `<i class="fas fa-check"></i><span>Propina: ${tipValue.toFixed(2)}€</span>`;
                    confirmation.style.display = 'flex';
                    
                    setTimeout(() => {
                        confirmation.style.display = 'none';
                    }, 2000);
                }
            });
            
            // Guardar viaje
            document.getElementById('save-trip').addEventListener('click', saveTrip);
        }
        
        function setupCountryAutocomplete() {
            const countryInput = document.getElementById('country');
            const suggestionsContainer = document.getElementById('country-suggestions');
            
            countryInput.addEventListener('input', function() {
                const input = this.value.toLowerCase();
                suggestionsContainer.innerHTML = '';
                
                if (input.length > 0) {
                    const filteredCountries = countries.filter(country => 
                        country.toLowerCase().startsWith(input)
                    );
                    
                    if (filteredCountries.length > 0) {
                        filteredCountries.forEach(country => {
                            const div = document.createElement('div');
                            div.className = 'suggestion-item';
                            div.textContent = country;
                            div.addEventListener('click', function() {
                                countryInput.value = country;
                                suggestionsContainer.style.display = 'none';
                            });
                            suggestionsContainer.appendChild(div);
                        });
                        
                        suggestionsContainer.style.display = 'block';
                    } else {
                        suggestionsContainer.style.display = 'none';
                    }
                } else {
                    suggestionsContainer.style.display = 'none';
                }
            });
            
            document.addEventListener('click', function(e) {
                if (!countryInput.contains(e.target) && !suggestionsContainer.contains(e.target)) {
                    suggestionsContainer.style.display = 'none';
                }
            });
        }
        
        function saveTrip() {
            const country = document.getElementById('country').value.trim();
            
            if (!selectedPax) {
                alert('Selecciona el número de pasajeros');
                return;
            }
            
            if (!country) {
                alert('Introduce el país');
                return;
            }
            
            if (!selectedPayment) {
                alert('Selecciona el método de pago');
                return;
            }
            
            const now = new Date();
            const trip = {
                id: Date.now(),
                time: now.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' }),
                pax: selectedPax,
                country: country,
                payment: selectedPayment,
                tip: selectedTip,
                date: now.toISOString().split('T')[0]
            };
            
            trips.push(trip);
            localStorage.setItem('carriageTrips', JSON.stringify(trips));
            
            loadTrips();
            updateStats();
            
            const confirmation = document.getElementById('confirmation-message');
            confirmation.innerHTML = `<i class="fas fa-check"></i><span>Viaje guardado</span>`;
            confirmation.style.display = 'flex';
            
            resetForm();
            
            setTimeout(() => {
                confirmation.style.display = 'none';
            }, 2000);
        }
        
        function resetForm() {
            document.querySelectorAll('.pax-btn').forEach(b => b.classList.remove('selected'));
            document.querySelectorAll('.payment-btn').forEach(b => b.classList.remove('selected'));
            document.querySelectorAll('.tip-btn').forEach(b => b.classList.remove('selected'));
            document.getElementById('country').value = '';
            document.querySelectorAll('.tip-section').forEach(s => s.style.display = 'none');
            document.getElementById('custom-tip-cash').style.display = 'none';
            document.getElementById('custom-tip-card').style.display = 'none';
            document.getElementById('custom-tip-input-cash').value = '';
            document.getElementById('custom-tip-input-card').value = '';
            
            selectedPax = null;
            selectedPayment = null;
            selectedTip = 0;
            currentPaymentType = null;
        }
        
        function loadTrips() {
            const tripsContainer = document.getElementById('trips-container');
            const emptyListMessage = document.getElementById('empty-list-message');
            
            const today = new Date().toISOString().split('T')[0];
            const todayTrips = trips.filter(trip => trip.date === today);
            
            document.getElementById('trip-count').textContent = `${todayTrips.length} viajes hoy`;
            
            if (todayTrips.length === 0) {
                tripsContainer.innerHTML = '';
                tripsContainer.appendChild(emptyListMessage);
                emptyListMessage.style.display = 'flex';
                return;
            }
            
            emptyListMessage.style.display = 'none';
            
            const tripsHTML = todayTrips
                .sort((a, b) => b.id - a.id)
                .map(trip => `
                <div class="trip-item">
                    <div class="trip-time">${trip.time}</div>
                    <div class="trip-pax">${trip.pax}</div>
                    <div class="trip-country">${trip.country}</div>
                    <div class="trip-payment ${trip.payment}">
                        <i class="fas ${trip.payment === 'cash' ? 'fa-money-bill' : 'fa-credit-card'}"></i>
                    </div>
                    <div class="trip-tip">${trip.tip > 0 ? trip.tip.toFixed(2) + '€' : '-'}</div>
                </div>
            `).join('');
            
            tripsContainer.innerHTML = tripsHTML;
        }
        
        function updateStats() {
            const today = new Date().toISOString().split('T')[0];
            const todayTrips = trips.filter(trip => trip.date === today);
            
            const totalTrips = todayTrips.length;
            const totalPax = todayTrips.reduce((sum, trip) => sum + trip.pax, 0);
            const totalTips = todayTrips.reduce((sum, trip) => sum + trip.tip, 0);
            
            document.getElementById('total-trips').textContent = totalTrips;
            document.getElementById('total-pax').textContent = totalPax;
            document.getElementById('total-tips').textContent = totalTips.toFixed(2) + '€';
        }
    </script>
</body>
