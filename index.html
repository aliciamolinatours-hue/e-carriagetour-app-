<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Carruaje Eléctrico</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Registro de Tours - Carruaje Eléctrico</h1>
  </header>

  <main>
    <!-- Formulario de registro de viaje -->
    <section id="registro-viaje">
      <h2>Nuevo Viaje</h2>
      <form id="form-viaje">
        <label>
          Número de pasajeros:
          <input type="number" id="num-pax" min="1" max="5" required>
        </label>

        <label>
          País de origen:
          <input type="text" id="pais-origen" placeholder="Buscar país" required>
        </label>

        <label>
          Tipo de pago:
          <select id="tipo-pago" required>
            <option value="efectivo">Efectivo</option>
            <option value="tarjeta">Tarjeta</option>
          </select>
        </label>

        <label>
          Propina:
          <select id="propina">
            <option value="0">0€</option>
            <option value="7">7€</option>
            <option value="10.5">10,5€</option>
            <option value="14">14€</option>
            <option value="custom">Custom</option>
          </select>
          <input type="number" id="propina-custom" placeholder="€ Custom" style="display:none;">
        </label>

        <button type="submit">Registrar Viaje</button>
      </form>
    </section>

    <!-- Sección de historial -->
    <section id="historial-viajes">
      <h2>Historial de Viajes</h2>
      <table id="tabla-viajes">
        <thead>
          <tr>
            <th>#</th>
            <th>Pax</th>
            <th>País</th>
            <th>Pago</th>
            <th>Propina</th>
          </tr>
        </thead>
        <tbody>
          <!-- Aquí se añadirán los viajes -->
        </tbody>
      </table>
    </section>

    <!-- Sección de estadísticas -->
    <section id="estadisticas">
      <h2>Estadísticas</h2>
      <div id="resumen">
        <!-- Aquí se mostrará resumen de efectivo, tarjeta, total, propinas -->
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
