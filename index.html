<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Driver Trips App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<header>
  <h1>Driver Trips</h1>
</header>

<main>

  <!-- NUEVO VIAJE -->
  <section class="tab active" id="tab-new">
    <h2>Nuevo Viaje</h2>

    <form id="tripForm">
      <label>
        Pax
        <input type="number" id="pax" min="1" required />
      </label>

      <label>
        Pago
        <select id="payment">
          <option value="Efectivo">Efectivo</option>
          <option value="Tarjeta">Tarjeta</option>
        </select>
      </label>

      <label>
        Propina (€)
        <input type="number" id="tip" min="0" step="0.5" value="0" />
      </label>

      <label>
        País
        <input type="text" id="country" placeholder="ES, FR, BE..." />
      </label>

      <button type="submit">Añadir viaje</button>
    </form>

    <h3>Viajes de hoy</h3>
    <ul id="todayTrips"></ul>

    <h3>Estadísticas por mes</h3>
    <div id="monthlyStats"></div>
  </section>

  <!-- RESUMEN -->
  <section class="tab" id="tab-summary">
    <h2>Resumen</h2>

    <div class="filters">
      <button onclick="setFilter('day')">Hoy</button>
      <button onclick="setFilter('week')">Semana</button>
      <button onclick="setFilter('month')">Mes</button>
    </div>

    <div id="summaryData"></div>

    <label>
      Elegir mes
      <input type="month" id="monthPicker" />
    </label>
  </section>

  <!-- ESTADÍSTICAS -->
  <section class="tab" id="tab-stats">
    <h2>Estadísticas</h2>

    <div id="statsCash"></div>
    <div id="statsCard"></div>
    <div id="statsCountries"></div>
    <div id="statsTotal"></div>

    <button onclick="exportCSV()">Exportar CSV</button>
  </section>

</main>

<nav>
  <button onclick="showTab('new')">Nuevo Viaje</button>
  <button onclick="showTab('summary')">Resumen</button>
  <button onclick="showTab('stats')">Estadísticas</button>
</nav>

<script src="script.js"></script>
</body>
</html>
