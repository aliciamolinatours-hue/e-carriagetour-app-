<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Driver Trips</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <h1>Driver Trips</h1>
</header>

<main>

  <!-- NUEVO VIAJE -->
  <section id="tab-new" class="tab active">
    <h2>Nuevo Viaje</h2>

    <form id="tripForm">
      <input type="number" id="pax" placeholder="Pax" min="1" required>
      
      <select id="payment">
        <option value="Efectivo">Efectivo</option>
        <option value="Tarjeta">Tarjeta</option>
      </select>

      <input type="number" id="tip" placeholder="Propina €" min="0" step="0.5" value="0">
      <input type="text" id="country" placeholder="País (ES, FR, BE)">

      <button type="submit">Añadir viaje</button>
    </form>

    <h3>Viajes de hoy</h3>
    <div id="todayTrips"></div>

    <h3>Estadísticas por mes</h3>
    <div id="monthlyStats"></div>
  </section>

  <!-- RESUMEN -->
  <section id="tab-summary" class="tab">
    <h2>Resumen</h2>

    <div class="filters">
      <button onclick="setFilter('day')">Hoy</button>
      <button onclick="setFilter('week')">Semana</button>
      <button onclick="setFilter('month')">Mes</button>
    </div>

    <div id="summaryData"></div>

    <input type="month" id="monthPicker">
  </section>

  <!-- ESTADÍSTICAS -->
  <section id="tab-stats" class="tab">
    <h2>Estadísticas</h2>

    <div class="card" id="statsCash"></div>
    <div class="card" id="statsCard"></div>
    <div class="card" id="statsCountries"></div>
    <div class="card" id="statsTotal"></div>

    <button onclick="exportCSV()">Exportar CSV</button>
  </section>

</main>

<nav>
  <button id="btn-new" class="active" onclick="showTab('new')">Nuevo</button>
  <button id="btn-summary" onclick="showTab('summary')">Resumen</button>
  <button id="btn-stats" onclick="showTab('stats')">Stats</button>
</nav>

<script src="script.js"></script>
</body>
</html>
