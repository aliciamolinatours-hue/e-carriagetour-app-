<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carruaje Eléctrico</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<header>
  <h1>Carruaje Eléctrico</h1>
</header>

<nav class="nav-bottom">
  <button data-section="nuevo">Nuevo Viaje</button>
  <button data-section="resumen">Resumen</button>
  <button data-section="estadisticas">Estadísticas</button>
</nav>

<main>

<!-- ================= NUEVO VIAJE ================= -->
<section id="nuevo" class="active">
  <h2>Nuevo Viaje</h2>

  <form id="form-viaje">
    <label>Pax
      <input type="number" id="pax" min="1" max="5" required inputmode="numeric">
    </label>

    <label>País
      <input type="text" id="pais" required>
    </label>

    <label>Pago
      <select id="pago">
        <option value="efectivo">Efectivo</option>
        <option value="tarjeta">Tarjeta</option>
      </select>
    </label>

    <label>Propina
      <select id="propina">
        <option value="0">Sin propina</option>
        <option value="7">7 €</option>
        <option value="10.5">10,5 €</option>
        <option value="14">14 €</option>
        <option value="custom">Custom</option>
      </select>
      <input type="number" id="propinaCustom" placeholder="€" inputmode="decimal">
    </label>

    <button class="btn-main">Añadir viaje</button>
    <div id="ok" class="ok">✔ Viaje registrado</div>
  </form>

  <h3>Viajes de hoy</h3>
  <ul id="listaHoy" class="lista"></ul>

  <h3>Estadísticas mensuales</h3>
  <canvas id="chartMes"></canvas>
</section>

<!-- ================= RESUMEN ================= -->
<section id="resumen">
  <h2>Resumen</h2>

  <div class="filters">
    <button data-range="dia">Hoy</button>
    <button data-range="semana">Semana</button>
    <button data-range="mes">Mes</button>
    <input type="month" id="mesSelect">
  </div>

  <div id="summary" class="card"></div>
</section>

<!-- ================= ESTADÍSTICAS ================= -->
<section id="estadisticas">
  <h2>Estadísticas</h2>

  <canvas id="chartPagos"></canvas>
  <canvas id="chartPaises"></canvas>
  <canvas id="chartTotal"></canvas>
</section>

</main>

<script src="script.js"></script>
</body>
</html>
